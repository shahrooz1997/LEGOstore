syntax = "proto3";

package packet;

message msg{
	repeated bytes value = 1;
}

message Server{
	uint32 id = 1;
	string ip = 2;
	uint32 port = 3;
}

message Datacenter{
	uint32 id = 1;
	string metadata_server_ip = 2;
	uint32 metadata_server_port = 3;
	repeated Server servers = 4;
}

message Placement{
	string protocol = 1;
	repeated uint32 q1 = 2;
	repeated uint32 q2 = 3;
	uint32 m = 4;
	uint32 k = 5;
	repeated uint32 q3 = 6;
	repeated uint32 q4 = 7;
}

message GroupConfig{
	uint32 object_size = 1;
	uint64 num_objects = 2;
	double arrival_rate = 3;
	double read_ratio = 4;
	uint64 duration = 5;
	repeated bytes keys = 6;
	repeated double client_dist = 7;
	Placement placement_p = 8;

}

message Group{
	uint64 timestamp = 1;
	repeated uint32 grp_id = 2;
	repeated GroupConfig grp_config = 3;
}

message properties{
	uint32 local_datacenter_id = 1;
	uint32 retry_attempts = 2;
	uint32 metadata_server_timeout = 3;
	uint32 timeout_per_request = 4;
	uint64 start_time = 5;
	repeated Datacenter datacenters = 6;
	repeated Group groups = 7;
}
